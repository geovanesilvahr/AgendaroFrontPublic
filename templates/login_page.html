{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h3 {
            margin-bottom: 1.5rem;
            color: #495057;
        }

        .btn-primary {
            background: #4e73df;
            border: none;
        }

        .btn-primary:hover {
            background: #375abd;
        }
    </style>
</head>
<body>
    {% include 'components/show_message.html' %}

    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 text-center">
                <div class="logo">
                    <a href="index.html"><img src="{% static 'img/14926.jpg' %}" alt="#" class="img-fluid"></a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-container p-4 border rounded shadow-lg bg-white">
                    <h3 class="text-center text-primary mb-4">Login</h3>
                    <form method="POST" action="{% url 'login_page' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">Seja um(a) <a href="/register/client" class="text-primary">Cliente
                            cadastrado!</a></p>
                    <p class="text-center">Sou empresa e quero <a href="/register/business"
                            class="text-primary">Come√ßar!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
