{% load static %}
{% include 'business/business_page.html' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <style>
        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 20px;
        }
    
        #calendar-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }
    
        #schedule-container {
            flex: 2;
            min-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
    
        #form-container {
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(left, #00d4ff, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s ease-in-out;
        }
    
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
    
        .btn-success {
            background: linear-gradient(45deg, #28a745, #00c851);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            width: 100%;
        }
    
        .btn-success:hover {
            background: linear-gradient(45deg, #1e7e34, #009432);
            transform: scale(1.05);
        }
    
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
    
            #calendar-container, #schedule-container {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            }
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1>{{ id }}</h1>

    <!-- FormulÃ¡rio para adicionar um novo agendamento -->
    <div class="container mt-4">
        <h2><i class="bi bi-calendar-plus"></i> Criar Novo Agendamento</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" name="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Agenda</label>
                <select name="agenda" class="form-control" required>
                    {% for schedule in schedules %}
                    <option value="{{ schedule.agenda.id }}">{{ schedule.agenda.title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Adicionar Agendamento</button>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');
            let scheduleList = document.getElementById('schedule-list');
            let allSchedules = Array.from(document.querySelectorAll('.schedule-item'));
    
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                selectable: true,
                dateClick: function (info) {
                    filterSchedules(info.dateStr);
                }
            });
            calendar.render();
    
            function filterSchedules(selectedDate) {
                let filteredSchedules = allSchedules.filter(item => item.getAttribute('data-date') === selectedDate);
                scheduleList.innerHTML = '';
    
                if (filteredSchedules.length > 0) {
                    filteredSchedules.forEach(item => scheduleList.appendChild(item));
                } else {
                    scheduleList.innerHTML = '<li class="list-group-item text-center">Nenhum agendamento encontrado.</li>';
                }
            }
        });
    </script>
    

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
