{% load static %}
{% include 'business/business_page.html' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(left, #00d4ff, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #00c851);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #1e7e34, #009432);
            transform: scale(1.05);
        }

        .agenda-title {
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .agenda-title i {
            margin-right: 8px;
            color: #00d4ff;
        }

        .agenda-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="bi bi-calendar-check"></i> Lista de Agendas</h1>
        <ul class="list-group">
            {% for agenda in agendas %}
            <li class="list-group-item" onclick="window.location.href='/business/schedules_page/{{ agenda.id }}/'">
                <div class="agenda-title">
                    <i class="bi bi-bookmark-check"></i> {{ agenda.title }}
                </div>
                <div class="agenda-info">
                    <i class="bi bi-building"></i> Empresa: {{ agenda.business }}<br>
                    <i class="bi bi-file-text"></i> Descrição: {{ agenda.description }}
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="/business/create_agenda_page/" class="btn btn-success mt-3 w-100">
            <i class="bi bi-plus-circle"></i> Criar Agenda
        </a>
    </div>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
