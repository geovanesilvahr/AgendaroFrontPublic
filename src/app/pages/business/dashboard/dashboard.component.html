<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" mode="side" [(opened)]="opened">
        <mat-toolbar><img src="\assets\img\logo.png"></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard/agendas">
                <mat-icon>event</mat-icon> Agendas
            </a>
            <a mat-list-item routerLink="/dashboard/schedules">
                <mat-icon>add_circle</mat-icon> Agendamentos
            </a>
            <a mat-list-item routerLink="/dashboard/business">
                <mat-icon>business</mat-icon> Minha Empresa
            </a>
            <a mat-list-item routerLink="/dashboard/plans">
                <mat-icon>groups</mat-icon> Assinatura
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            Dashboard
            <span class="spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Perfil</button>
                <button mat-menu-item>Sair</button>
            </mat-menu>
        </mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
