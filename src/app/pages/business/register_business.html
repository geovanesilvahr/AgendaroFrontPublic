<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .register-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .register-header button {
            flex: 1;
            border: none;
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            font-weight: bold;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s;
        }
        .register-header button.active {
            background: #4e73df;
            color: #fff;
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background: #375abd;
        }
    </style>
</head>
<body>
    {% include 'components/show_message.html' %}
    
    <div class="register-container">
        <div class="register-header">
            <h2>Olá, Empresa!</h2>
        </div>
        <form id="formCadastro" method="POST" action="{% url 'register_business' %}">
            <div class="mb-3">
                <label for="business_name" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" id="business_name" name="business_name" placeholder="Digite o nome da empresa">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email da empresa">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Telefone</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Digite seu telefone">
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite uma senha">
            </div>
            <div id="formFields"></div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <p class="text-center mt-3">Já tem uma conta? <a href="{% url 'login_page' %}">Faça login</a></p>
    </div>

</body>
</html>
