<div class="container">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 text-center">
            <div class="logo">
                <a routerLink="/"><img src="/assets/img/14926.jpg" alt="#" class="img-fluid"></a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-container p-4 border rounded shadow-lg bg-white">
                <h3 class="text-center text-primary mb-4">Login</h3>

                <form (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" [(ngModel)]="username" name="username" placeholder="Email"
                            class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" [(ngModel)]="password" name="password" placeholder="Senha"
                            class="form-control" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <p class="text-center mt-3">
                    Seja um(a)
                    <a routerLink="/registerClient" class="text-primary">Cliente cadastrado!</a>
                </p>
                <p class="text-center">
                    Sou empresa e quero
                    <a routerLink="/registerBusiness" class="text-primary">ComeÃ§ar!</a>
                </p>
            </div>
        </div>
    </div>
</div>
