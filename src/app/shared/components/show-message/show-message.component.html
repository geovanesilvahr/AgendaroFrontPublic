<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div *ngFor="let message of messages; let i = index" class="toast show text-bg-{{ message.type }} border-0"
        role="alert">
        <div class="d-flex">
            <div class="toast-body">{{ message.text }}</div>
            <button type="button" class="btn-close me-2 m-auto" (click)="removeMessage(i)"></button>
        </div>
    </div>
</div>
