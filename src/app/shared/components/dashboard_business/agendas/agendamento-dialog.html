<h2 mat-dialog-title>Agendamento</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cliente</mat-label>
            <input matInput placeholder="Digite o nome do cliente">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Hor√°rio</mat-label>
            <input matInput type="time">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Dia</mat-label>
            <input matInput type="date">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Prestador</mat-label>
            <input matInput placeholder="Digite o nome do prestador">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Adicionar</button>
</mat-dialog-actions>
